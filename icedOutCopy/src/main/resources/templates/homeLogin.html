<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/homeLogin.css">
</head>
<body>
<div class="container">
    <h2>Welcome to DicedOut!</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login"  id="loginButton">Login</button>
    </form>
    <div class="forgot-password">
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
    </div>
    <div class="signup-section">
        <p>Don't have an account?</p>
        <button class="btn-signup" id="signupButton">Sign Up</button>
    </div>

    <script src="/scripts/loginButtonFunctionality.js"></script>
</div>
</body>
</html>
